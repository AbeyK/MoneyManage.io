<template>
    <require from="css/drag-and-drop.css"></require>
    <hr>
 
    <!--====================AVAILABLE GOALS=========================-->
    <div class="col-md-4 container" id="availableGoals" >
        <div class="panel panel-primary box-shadow--6dp" style="border-radius:0; height: 512px;">
            <div class="" style="background-color:#337ab7; color:#fff;">
                <h2 style="margin:0;padding:6px;">Goals</h2>
            </div>

            <div style="height: 425px;" class="panel-body" dragstart.trigger="drag($event)">
                <div repeat.for="goal of user.personalInfo.goalsList" class="row">
                    <div class="current-buttons btn" style="width: 40%; height: 50%; background-color: #f5f5f5;" draggable="true">
                        ${goal}
                    </div>
                    <br> <br>
                </div>
            </div>
        </div>
    </div>

    <!--========================MY GOALS============================-->
    <div class="col-md-8 container" 
        id="currentGoals" drop.trigger="drop($event)" dragover.trigger="allowDrop($event)">
        <div style="height: 512px; border-radius:0" class="panel panel-primary box-shadow--6dp ${user.personalInfo.currentGoals.length >= 2 ? 'goalOverflow' : 'none'}" >
            <div class="" style="background-color:#337ab7; color:#fff">
                <h2 style="margin:0; padding:6px;">
                    My Goals 
                    <span id="wishesTooltip" title="" class="glyphicon glyphicon-question-sign"></span>
                </h2>
            </div>

            <div class="panel-body ">
                <div repeat.for="wish of constants.wishes">
                    <div show.bind="user.personalInfo[wish.check]">
                        <div class="form-group col-md-2 col-md-push-2">
                            <label for="rank">Rank </label>
                            <select class="form-control" value.bind="user.personalInfo['rank' + wish.value]">
                                <option repeat.for="rank of user.personalInfo.currentGoals.length">${rank + 1} </option>
                            </select>
                        </div>
                        <div class="col-md-6 col-md-push-1">
                            <h3>${wish.title}</h3>
                        </div>
                        <div style="margin-top:2%;" class="col-md-2 col-md-pull-1">
                            <button click.delegate="remove(wish.title)" class="btn btn-danger">X</button>
                        </div>
                        
                        <div class="form-group">
                            <br> <br> <br> <br>
                            <label style="left:100%" for="wish">Amount for ${wish.title}</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon">$</div>
                                <input type="text" value.bind="user.personalInfo[wish.value]" class="form-control">
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

                <div id="myGoals">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add Wish Here
                </div>
                <br>
            </div>
        </div>
    </div>
</template>
