<template>
    <hr>
    <h2>Goals</h2>
    
    <div id="drag-and-drop-container" style="clear:both">
        <!--====================AVAILABLE GOALS=========================-->
        <div id="availableGoals" style="height:500px; background-color: orange; border: solid 1px;" 
            class="col-md-6">
            <h1>Wishes</h1>
            <hr>

            <div class="row col-md-4 col-md-push-4" dragstart.trigger="drag($event)">
                <div repeat.for="goal of user.personalInfo.goalsList" class="row">
                    <div class="current-buttons btn btn-primary" draggable="true">
                        ${goal}
                    </div>
                    <br> <br>
                </div>
            </div>
        </div>

        <!--========================MY GOALS============================-->
        <div style="height:500px; background-color: orange; border: solid 1px; overflow-y:scroll;" 
            class="col-md-6" drop.trigger="drop($event)" dragstart.trigger="drag($event)" dragover.trigger="allowDrop($event)">
            <h1>My Wishes</h1>
            <hr></hr>

            <div repeat.for="wish of constants.wishes">
                <div show.bind="user.personalInfo[wish.check]">
                    <h3>${wish.title}</h3>
                    <button click.delegate="remove(wish.title)" class="btn btn-danger">X</button>
                    <div class="form-group">
                        <label for="privateSchool">Amount for ${wish.title}</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">$</div>
                            <input type="text" value.bind="user.personalInfo[wish.value]" class="form-control" id="inlineFormInputGroup">
                        </div>
                    </div>
                </div>
            </div>

            <div id="myGoals" style="width: 100%; height: 30%; background-color: gray;">
                <div id="myGoals" style="text-align: center; vertical-align: middle; line-height: 150px;">Add Wish Here</div>
            </div>
            <br>
        </div>
    </div>
</template>
