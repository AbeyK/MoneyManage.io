<template>
    <div id="personalinfo">
        <h2>Personal Info</h2>

        <!--===================================AGE================================-->
        <div class="form-group" >
            <label for="age">Age:</label>
            <input style="width: 400px;" id="age"></input>
        </div>

        <!--=================================INCOME================================-->
        <div class="form-group">
            <label for="salary">Income</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">$</div>
                <input type="text" value.bind="user.personalInfo.income" class="form-control" id="inlineFormInputGroup">
            </div>
        </div>

        <hr>

        <h2>Goals</h2>
         <!--==========================DRAG AND DROP=======================-->
        <div id="drag-and-drop-container" style="clear:both">
            <div style="height:500px; background-color: orange; border: solid 1px;" 
                class="col-md-6" drop.trigger="dropBack($event)" dragover.trigger="allowDrop($event)">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand">Available Goals</a>
                        </div>
                    </div>
                </nav>

                <div class="row col-md-4 col-md-push-4" dragstart.trigger="drag($event)">
                    <div repeat.for="goal of user.personalInfo.goalsList" class="row">
                        <div class="col-md-4">
                            <button class="current-buttons btn btn-primary" draggable="true" id="buttons">${goal}</button>
                        </div>
                        <br> <br>
                    </div>
                </div>
                
            </div>

            <div style="height:500px; background-color: orange; border: solid 1px;" 
                class="col-md-6" drop.trigger="drop($event)" dragstart.trigger="drag($event)" dragover.trigger="allowDrop($event)">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand">My Goals</a>
                            <div show.bind="user.personalInfo.checkSchool">
                                <h1>Private School</h1>
                            </div>

                            <div show.bind="user.personalInfo.checkBoat">
                                <h1>Boat</h1>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!--======================END DRAG AND DROP=======================-->
    </div>
</template>
