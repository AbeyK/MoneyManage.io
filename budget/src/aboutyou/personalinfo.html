<template>
    <div id="personalinfo">
        <h2>Personal Info</h2>

        <!--===================================AGE================================-->
        <div class="form-group" >
            <label for="age">Age:</label>
            <input style="width: 400px;" id="age"></input>
        </div>

        <!--=================================INCOME================================-->
        <div class="form-group">
            <label for="salary">Income</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">$</div>
                <input type="text" value.bind="user.personalInfo.income" class="form-control" id="inlineFormInputGroup">
            </div>
        </div>

        <hr>

        <h2>Goals</h2>
        <!--==========================DRAG AND DROP=========================-->
        <div id="drag-and-drop-container" style="clear:both">
            <!--====================AVAILABLE GOALS=========================-->
            <div id="availableGoals" style="height:500px; background-color: orange; border: solid 1px;" 
                class="col-md-6">
                <h1>Wishes</h1>
                <hr>

                <div class="row col-md-4 col-md-push-4" dragstart.trigger="drag($event)">
                    <div repeat.for="goal of user.personalInfo.goalsList" class="row">
                        <div class="current-buttons btn btn-primary" draggable="true">
                            ${goal}
                        </div>
                        <br> <br>
                    </div>
                </div>
            </div>

            <!--========================MY GOALS============================-->
            <div id="myGoals" style="height:500px; background-color: orange; border: solid 1px; overflow-y:scroll;" 
                class="col-md-6" drop.trigger="drop($event)" dragstart.trigger="drag($event)" dragover.trigger="allowDrop($event)">
                <h1>My Wishes</h1>
                <hr></hr>

                <div show.bind="user.personalInfo.checkSchool">
                    <h3>Private School</h3>
                    <button click.delegate="remove('Private School')" class="btn btn-danger">X</button>
                    <div class="form-group">
                        <label for="privateSchool">Amount for Private School</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">$</div>
                            <input type="text" value.bind="user.personalInfo.privateSchool" class="form-control" id="inlineFormInputGroup">
                        </div>
                    </div>
                </div>

                <div show.bind="user.personalInfo.checkCollege">
                    <h3>College</h3>
                    <button click.delegate="remove('College')" class="btn btn-danger">X</button>
                    <div class="form-group">
                        <label for="college">Amount for College</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">$</div>
                            <input type="text" value.bind="user.personalInfo.college" class="form-control" id="inlineFormInputGroup">
                        </div>
                    </div>
                </div>

                <div show.bind="user.personalInfo.checkWedding">
                    <h3>Wedding</h3>
                    <button click.delegate="remove('Wedding')" class="btn btn-danger">X</button>
                    <div class="form-group">
                        <label for="college">Amount for Wedding</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">$</div>
                            <input type="text" value.bind="user.personalInfo.wedding" class="form-control" id="inlineFormInputGroup">
                        </div>
                    </div>
                </div>

                <div show.bind="user.personalInfo.checkVacation">
                    <h3>Vacation</h3>
                    <button click.delegate="remove('Vacation')" class="btn btn-danger">X</button>
                    <div class="form-group">
                        <label for="college">Amount for Vacation</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">$</div>
                            <input type="text" value.bind="user.personalInfo.vacation" class="form-control" id="inlineFormInputGroup">
                        </div>
                    </div>
                </div>

                <div show.bind="user.personalInfo.checkBoat">
                    <h3>Boat</h3>
                    <button click.delegate="remove('Boat')" class="btn btn-danger">X</button>
                    <div class="form-group">
                        <label for="college">Amount for Boat</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">$</div>
                            <input type="text" value.bind="user.personalInfo.boat" class="form-control" id="inlineFormInputGroup">
                        </div>
                    </div>
                </div>

                <div show.bind="user.personalInfo.checkCar">
                    <div style="background-color: #d4d4d4; padding: 4px;"> 
                        <h3>New Car</h3>
                        <button click.delegate="remove('New Car')" class="btn btn-danger">X</button>
                        <div class="form-group">
                            <label for="college">Amount for New Car</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon">$</div>
                                <input type="text" value.bind="user.personalInfo.newCar" class="form-control" id="inlineFormInputGroup">
                            </div>
                        </div>
                    </div>
                    <br> <br>
                </div>

                <div show.bind="user.personalInfo.checkOther">
                    <div style="background-color: #d4d4d4; padding: 4px;"> 
                        <h3>Other</h3>
                        <button click.delegate="remove('Other')" class="btn btn-danger">X</button>
                        <div class="form-group">
                            <label for="college">Amount for Other</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon">$</div>
                                <input type="text" value.bind="user.personalInfo.other" class="form-control" id="inlineFormInputGroup">
                            </div>
                        </div>
                    </div>
                    <br> <br> 
                </div>

                <div id="myGoals" style="width: 100%; height: 30%; background-color: gray;">
                    <div style="text-align: center; vertical-align: middle; line-height: 150px;">Add Wish Here</div>
                </div>
            </div>
        </div>
        <!--======================END DRAG AND DROP=======================-->
    </div>
</template>
