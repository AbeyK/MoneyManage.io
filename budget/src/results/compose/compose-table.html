<template>
    <hr style="clear:both;"> 
    <h3 style="text-align:center;">Results</h3>
    <div style="width:1200px; margin: 0 auto;" class="table-outter">
        <table class="table table-bordered search-table">
            <thead>
                <tr>
                    <th>Expense</th>
                    <th style="text-align: center;" repeat.for="expense of user.results.recommendedResults.length">
                        ${user.results.recommendedResults[expense][0]}
                    </th>
                    <th>Savings</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Amount</th>
                    <td repeat.for="amount of user.results.recommendedResults.length">
                        <input style="text-align: center;" value.bind="user.results.recommendedResults[amount][1]"></input>
                        <hr>
                        <div repeat.for="expense of constants[user.results.recommendedResults[amount][0] + 'Expenses']" class="form-group">
                            <label>${expense.title}</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon">$</div>
                                <input type="text" value.bind="user.expenses[expense.value]" 
                                    change.delegate="checkValue(user.expenses, user.expenses[expense.value], expense, user.results.recommendedResults[amount][0])"
                                    class="form-control ${user.expenses[expense.value + 'check'] ? 'none' : 'btn-danger'}">
                            </div>
                            <br>
                        </div>
                    </td>
                    <td>
                        <input style="text-align: center;" value.bind="user.personalInfo.savingsPerMonth">
                        <hr>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>  
</template>
