<template>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#discretionaryExpenseCollapse">Discretionary Expenses
                    <div style="float:right">
                        Total: $${user.expenses.totalDiscretionaryExpense}
                    </div>
                </a>
            </h4>
        </div>
        
        <div id="discretionaryExpenseCollapse" class="panel-collapse collapse">
            <div class="panel-body">
                <div repeat.for="discretionary of constants.discretionaryExpenses" class="form-group">
                    <label>${discretionary.title}</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon">$</div>
                        <input type="text" value.bind="user.expenses[discretionary.value]" 
                            change.delegate="calculateExpenses.discretionaryExpenses()" class="form-control">
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</template>
