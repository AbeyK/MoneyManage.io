<template>
    <br>

    <div class="box-shadow--6dp ${click ? 'none' : 'box-shadow--6dp'}" style="border-radius:0">
        <div>
            <h4 class="panel-title">
                <div style="float:right; padding:5px;width:30%; text-align:right">
                    Total: $${user.expenses.totalCarExpense}
                </div>
                <a data-toggle="collapse" data-parent="#accordion" href="#carExpenseCollapse" 
                    click.delegate="clicked()" style="float:left; padding:5px; width:30%">
                    <span show.bind="click" class="glyphicon glyphicon-chevron-right"></span>
                    <span show.bind="!click" class="glyphicon glyphicon-chevron-down"></span>
                </a>
                <a data-toggle="collapse" data-parent="#accordion" href="#carExpenseCollapse" 
                    click.delegate="clicked()" style="font-size:24px; ">
                    <center>Transportation</center>
                </a>
            </h4>
        </div>

        <div id="carExpenseCollapse" class="panel-collapse collapse">
            <div class="panel-body">
                <div repeat.for="car of constants.CarExpenses" class="form-group col-md-6">
                    <label style="padding-left:5%">${car.title}</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 expensesInput">
                        <div class="input-group-addon">$</div>
                        <input type="text" value.bind="user.expenses[car.value]" change.delegate="calculateExpenses.carExpenses()" class="form-control"
                            id="${car.value}">
                        <div class="input-group-btn">
                            <button type="button" class="btn ${user.expenses[car.value + 'lock'] ? 'btn-default' : 'btn-primary'}" click.delegate="lockStateChange(car.value)">
                                <i class="fa fa-unlock" show.bind="!user.expenses[car.value + 'lock']"></i>
                                <i class="fa fa-lock" show.bind="user.expenses[car.value + 'lock']"></i>
                            </button>
                        </div>
                    </div>
                    <br>
                </div>
                <br>
            </div>
        </div>
    </div>
</template>
