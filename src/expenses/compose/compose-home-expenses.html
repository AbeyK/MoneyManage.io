<template>
    <br>

    <div class="  ${click ? 'none' : 'box-shadow--6dp'}" style="border-radius:0">
        <div>
            <h4 class="panel-title">
                <div style="float:right; padding:5px; width:30%; text-align:right">
                    Yearly Total: $${user.expenses.totalHomeExpense.toFixed(0)}
                </div>
                <a data-toggle="collapse" data-parent="#accordion" href="#homeExpenseCollapse" 
                    click.delegate="clicked()" style="float:left; padding:5px; width:30%">
                    <span show.bind="click" class="glyphicon glyphicon-chevron-right" style="float:left"></span>
                    <span show.bind="!click" class="glyphicon glyphicon-chevron-down" style="float:left"></span>
                </a>
                <a data-toggle="collapse" data-parent="#accordion" href="#homeExpenseCollapse" 
                    click.delegate="clicked()" style="font-size:24px;">
                    <center>Home <span id="expensesTooltip" title="" class="glyphicon glyphicon-question-sign"></span></center>
                </a>
            </h4>
        </div>

        <div id="homeExpenseCollapse" class="panel-collapse collapse in">
            <div class="panel-body">
                <div repeat.for="home of constants.HomeExpenses" class="form-group col-md-6">
                    <label style="padding-left:5%">${home.title}</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 expensesInput">
                        <div class="input-group-addon">$</div>
                        <input type="text" value.bind="user.expenses[home.value]" change.delegate="calculateExpenses.homeExpenses()" class="form-control"
                            id="${home.value}">
                        <div class="input-group-btn">
                            <button type="button" class="btn ${user.expenses[home.value + 'lock'] ? 'btn-default' : 'btn-primary'}" click.delegate="lockStateChange(home.value)">
                                <i class="fa fa-unlock" show.bind="!user.expenses[home.value + 'lock']"></i>
                                <i class="fa fa-lock" show.bind="user.expenses[home.value + 'lock']"></i>
                            </button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</template>
