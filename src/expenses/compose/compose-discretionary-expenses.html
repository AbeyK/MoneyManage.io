<template>
    <br>
            <div class=" ${click ? 'none' : 'box-shadow--6dp'}" style="border-radius:0">
        <div>
            <h4 class="panel-title">
                <div style="float:right; padding:5px;width:30%; text-align:right">
                    $${user.expenses.totalDiscretionaryExpense/12}
                </div>
                <a data-toggle="collapse" data-parent="#accordion" href="#discretionaryExpenseCollapse"
                    click.delegate="clicked()" style="float:left; padding:5px; width:30%">
                    <span show.bind="click" class="glyphicon glyphicon-chevron-right" style="float:left"></span>
                    <span show.bind="!click" class="glyphicon glyphicon-chevron-down" style="float:left"></span>
                </a>
                <a data-toggle="collapse" data-parent="#accordion" href="#discretionaryExpenseCollapse"
                    click.delegate="clicked()" style="font-size:24px; ">
                    <center>Other</center>
                </a>
            </h4>
        </div>
        <div id="discretionaryExpenseCollapse" class="panel-collapse collapse">
            <div class="panel-body">
                <div repeat.for="discretionary of constants.DiscretionaryExpenses" class="form-group col-md-6">
                    <label style="padding-left:5%">${discretionary.title} </label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0 expensesInput">
                        <div class="input-group-addon">$</div>
                        <input type="text" value.bind="user.expenses[discretionary.value]" change.delegate="calculateExpenses.discretionaryExpenses()"
                            class="form-control" id="${discretionary.value}">
                        <div class="input-group-btn" >
                            <button type="button" class="btn ${user.expenses[discretionary.value + 'lock'] ? 'btn-default' : 'btn-primary'}" click.delegate="lockStateChange(discretionary.value)">
                                <i class="fa fa-unlock" show.bind="!user.expenses[discretionary.value + 'lock']"></i>
                                <i class="fa fa-lock" show.bind="user.expenses[discretionary.value + 'lock']"></i>
                            </button>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</template>
