<template>
    <div id="results">
        <br> <br>
        <br>
        <div show.bind="user.expenses.isTotalExpenseZero" class="loading-bro">
            <h1>Loading</h1>
            <svg id="load" x="0px" y="0px" viewBox="0 0 150 150">
                <circle id="loading-inner" cx="75" cy="75" r="60" />
            </svg>
        </div>

        <div show.bind="!user.expenses.isTotalExpenseZero">

        <compose show.bind="user.personalInfo.widthGreaterThan800"  view-model="./compose/compose-table"></compose>
        </div>
        <hr>
        <div show.bind="user.personalInfo.widthGreaterThan800">

        </div>

        </button>


        <button class="btn btn-primary btn-lg" style="float:right; width: 10vmax;margin:1vw" click.delegate="home()">
            <span class="glyphicon glyphicon-remove"></span>

    </div>
